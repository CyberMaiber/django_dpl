{% extends 'hometask_app/base.html' %}

{% block title %}Список товаров {% endblock %}
{% block content %}
    <h1>Все товары имеющиеся в базе:</h1>
    {% if goods %}
        {% for good in goods %}
        <a href="{% url 'good_add_image' good_id=good.pk %}">{{ good }}</a><br>
        {% endfor %}
    {% else %}
    <p>Нет заказанных товаров за выбранный период</p>
    {% endif %}
{% endblock %}
